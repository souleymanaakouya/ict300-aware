<ion-content>
  <div class="ion-text-center">
      <img class="img1" src="assets/logo.svg">
  </div>

  <div class="container">

 <div class="form ion-text-center">
    <h1>LOGIN</h1>
        <ion-item lines="none">
          <ion-input type="email" placeholder="exemple@gmail.com" [(ngModel)]="user.email" ></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="password" placeholder="votre mot de passe"  [(ngModel)]="user.password" ></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" (click)="login()">LOGIN</ion-button>

        <!-- <ion-button expand="block" shape="round" (click)="direct()">GOTO</ion-button> -->
        <!-- <p (click)="register()">CREER UN COMPTE</p> -->

  </div>

</div>


</ion-content>
