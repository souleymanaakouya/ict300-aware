<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
        
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

   <ion-card id="ion-card" *ngFor="let student of students; let i = index">
    <ion-card-content>
      <ion-item-sliding>
          <ion-item value={{student?.students}}>
            <ion-label>
              <p> nom: {{student?.name}} </p> 
              <p> matricule:  {{student?.matricule}} </p> 
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" aria-selected="-sharp" (click)="drop(i)">
              <ion-icon name="trash" size="large"></ion-icon>
            </ion-item-option>
            <ion-item-option color="primary">
              <ion-icon name="create" size="large"></ion-icon>
            </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card-content>
  </ion-card>

 <ion-fab vertical="bottom" horizontal="end" slot="fixed">  
    <ion-fab-button color="success" (click)="direct()" >  
      <ion-icon name="add" ></ion-icon>  
    </ion-fab-button>  
  </ion-fab> 
</ion-content>
