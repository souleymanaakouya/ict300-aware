<ion-header>
  <ion-toolbar>
    <ion-title>
      <strong class="couleur" align="center">ETUDIANTS</strong>


    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formPresence">
    <ion-card>
      <ion-item>
        <ion-label>NIVEAU : </ion-label>
        <ion-select formControlName="level_id" interface="popover" placeholder="Select One" *ngIf='hasLoadedLevels'>
          <ion-select-option *ngFor="let level of levels" value={{level?.id}}>{{level?.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>



    <ion-card id="ion-card" *ngFor="let student of possiblesStudent; let i = index">
      <ion-card-content>
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <p> nom: {{student?.name}} </p>
              <p> matricule: {{student?.matricule}} </p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" aria-selected="-sharp" (click)="drop(i)">
              <ion-icon name="trash" size="large"></ion-icon>
            </ion-item-option>
            <ion-item-option color="primary">
              <ion-icon name="create" size="large"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card-content>
    </ion-card>

  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="direct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
