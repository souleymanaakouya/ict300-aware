<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
      <ion-buttons slot="start" (click)="closeModal()" >
      <ion-back-button defaultHref="tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-list *ngIf='users != null'>
  {{users  | json}}

<ion-card-content>
        <ion-badge color="secondary">Name</ion-badge>{{ users.name }}<br /><br />
        <ion-badge color="tertiary">Email</ion-badge> {{ users.email }}<br /><br />
        <ion-badge color="tertiary">Role</ion-badge> {{ users.role }}
</ion-card-content>

</ion-list>
