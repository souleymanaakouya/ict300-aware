<ion-header>
  <ion-toolbar>
    <ion-title>
      <h6>
        <strong class="mycolor" align="center">Liste des enseignants</strong>
      </h6>

    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card id="ion-card" *ngFor="let enseignant of enseignants; let i = index">
    <ion-card-content>
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <p> Nom: {{enseignant?.name}} </p>
            <p> Email: {{enseignant?.email}} </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" aria-selected="-sharp" (click)="drop(i)">
            <ion-icon name="trash" size="large"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary">
            <ion-icon name="create" size="large"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card-content>
  </ion-card>
</ion-content>
